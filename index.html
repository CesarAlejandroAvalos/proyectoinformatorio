<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Chaco | JuegaChaco</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!--Botón Comenzar Trivia-->
    <div class="start_btn"><button>Comenzar</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info_title">
            <span>Reglas de la Trivia</span>
        </div>
        <div class="info-list">
            <div class="info">1. Tiene <span>15 segundos</span> para contestar.</div>
            <div class="info">2. Una vez elegida la opción, no se puede modificar.</div>
            <div class="info">3. No se puede elegir una vez finalizado el tiempo.</div>
            <div class="info">4. No se puede abandonar el juego.</div>
            <div class="info">5. Se te dará un puntaje al finalizar.</div> 
        </div>
        <div class="buttons">
            <button class="quit">Salir</button>
            <button class="restart">Continuar</button>
        </div>
    </div>

    <!-- bloque de trivia -->
    <div class="quiz_box">
        <header>
            <div class="title">Trivia Chaco</div>
            <div class="timer">
                <div class="time_left_txt">Tiempo</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- se saca la pregunta del javascript -->
            </div>
            <div class="option_list">
                <!-- se saca la pregunta del javascript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Se pone el contador de preguntas desde el JavaScript -->
            </div>
            <button class="next_btn">Siguiente</button>
        </footer>
    </div>

    <!-- caja de resultados -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Haz completado la trivia!</div>
        <div class="score_text">
            <!-- se toma el resultado del  JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Jugar de nuevo</button>
            <button class="quit">Salir</button>
        </div>
    </div>

    <!-- En este archivo del java se pone las preguntas y opciones --> 
    <script src="js/questions.js"></script>

    <!-- Esta todo el codigo java de la trivia --> 
    <script src="js/script.js"></script>

</body>
</html>
